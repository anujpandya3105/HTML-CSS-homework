  <div class="container">
    <!--Normally these medium columns go full wide on small screen sizes-->
    <div class="row">
      <div class="col-md-6 col-xs-12 col-sm-12">
            <img id="temperature-image" src="temperaturemap.png" alt="TemperatureMap" height="125" width="125">
      </div>
      <div class="col-md-6 col-xs-12 col-sm-12">
            <img id="temperature-image" src="humiditymap.png" alt="HumidityMap" height="125" width="125">
      </div>
      <div class="col-md-6 col-xs-12 col-sm-12">
            <img id="temperature-image" src="cloudymap.png" alt="CloudyMap" height="125" width="125">
      </div>
      <div class="col-md-6 col-xs-12 col-sm-12">
            <img id="temperature-image" src="windmap.png" alt="WindMap" height="125" width="125">
      </div>
    </div>
